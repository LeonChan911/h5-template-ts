<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Iris</title>
    <style>
      .first-screen-placeholder-spinner {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 36px;
        display: flex;
        justify-content: space-between;
      }

      .first-screen-placeholder-spinner > div {
        background-color: #f86441;
        height: 100%;
        width: 4px;
        border-radius: 20px;
        animation: sk-stretchdelay 0.8s linear infinite;
      }

      .first-screen-placeholder-spinner > .rect1 {
        -webkit-animation-delay: -0.2s;
        animation-delay: -0.2s;
      }
      .first-screen-placeholder-spinner > .rect2 {
        -webkit-animation-delay: -0.4s;
        animation-delay: -0.4s;
      }
      .first-screen-placeholder-spinner > .rect3 {
        -webkit-animation-delay: -0.6s;
        animation-delay: -0.6s;
      }

      @-webkit-keyframes sk-stretchdelay {
        0%,
        100% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.2);
        }
      }

      @keyframes sk-stretchdelay {
        0%,
        100% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(0.2);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="first-screen-placeholder-spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect3"></div>
        <div class="rect2"></div>
        <div class="rect1"></div>
      </div>
    </div>
    <script src="//s1.xmcdn.com/sr012018/sentry-js/last/lib/5.5.0/sentry.min.js"></script>
    <script src="//s1.xmcdn.com/lib/jssdk/last/build/ly.js"></script>
    <script
      src="//s1.xmcdn.com/lib/wws-common/last/dist/wx/v-1.4.0.js?v=1571734756827"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
